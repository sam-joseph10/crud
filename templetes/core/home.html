<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Table</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            background-color: #7ccede; /* Background color */
        }
        .table-container {
            max-width: 800px; /* Set a max width for the table container */
            margin: auto; /* Center the container */
        }
        table {
            width: 100%; /* Full width */
            border-collapse: separate; /* Separate borders for cells */
            border-spacing: 0.5rem; /* Space between rows and columns */
            border: 2px solid #fff; /* Outer border for the table */
        }
        th, td {
            border: 1px solid #fff; /* Border for table cells */
            padding: 5px; /* Reduced padding for smaller size */
            text-align: center; /* Centered text */
            color: #fff; /* White text */
        }
        th {
            background-color: #3f3e3e; /* Darker background for header */
        }
        tr:nth-child(even) {
            background-color: #555; /* Alternating row color */
        }
        .header-container {
            display: flex; /* Use flexbox for alignment */
            justify-content: space-between; /* Space between heading and button */
            align-items: center; /* Center items vertically */
            margin-bottom: 20px; /* Space below the header */
        }
    </style>
</head>
<body>
    <a href="{% url 'logout'  %}" class="btn btn-primary">Logout</a>
    <div class="container mt-5 table-container">
        <div class="header-container">
            <h2 class="text-black header-title">CRUD Project in Python Django</h2>
            <a href="{% url 'add_student' %}" class='btn btn-primary'>Add</a>
        </div>

        <table class="table table-dark table-striped table-bordered">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Roll</th>
                    <th scope="col">City</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for stud in studata %}
                <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td>{{ stud.name }}</td>
                    <td>{{ stud.roll }}</td>
                    <td>{{ stud.city }}</td>
                    <td>
                        <form action="{% url 'delete_student' %}" method='POST' style="display:inline;">
                            {% csrf_token %}
                            <input type="hidden" name="id" value="{{ stud.id }}">
                            <input type="submit" value="Delete" class="btn btn-danger">
                        </form>
                        <a href="{% url 'edit_student'  stud.id %}" class="btn btn-info">Edit</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
